<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Grading System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
   <header id="header">
        <h1>Student Grading System</h1>
   </header>

    <section id="hero">
    
     <form id="form">
       <div id="input">
         <input type="text" id="studentName" placeholder="Student Name">

         <input type="number" id="studentId" placeholder="Student ID" min="1">
         <div id="idError" class="error"></div>

         <input type="number" name="" id="studentGrade" placeholder="Student Grade" min="0" max="100">
         <div id="gradeError" class="error"></div>

         <select name="subject" id="subject">
           <option disabled selected>~Select Subject~</option>
           <option value="Math">Math</option>
           <option value="Science">Science</option>
           <option value="English">English</option>
           <option value="History">History</option>
         </select>

        </div>

        <div id="btn-div">
          <button id="btn1" type="submit">Add Student</button>
        </div>
     </form>

    </section>

   <section id="displayArea">
      <div id="listHeader">

        <table>
          <tr>
            <th>S/N</th>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Grade</th>
            <th>Grade Letter</th>
            <th>Subject</th>
            <th>Reove</th>
          </tr>
          <tbody id="outputList">
            <!---data added dynamically-->
          </tbody>
              
      
          
             
             
        </table>

        <!-----      <ul>
         <li>S/N</li>
         <li>Student Name</li>
         <li>Student ID</li>
         <li>Grade</li>
         <li>Grade Letter</li>
         <li>Subject</li>
       </ul>
      </div>
        

      <div id="outputArea">
  
  
      </div>
      -->


    </section>


   <section id="stat">
      <div>
       <button id="btn2">Calculate Statistics</button>

      </div>

      <div id="statisticsArea">

      </div>

    </section>

    
 </div>

 <script src="script.js"></script> 

</body>
</html>
